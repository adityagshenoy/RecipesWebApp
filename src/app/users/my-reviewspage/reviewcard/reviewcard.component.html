
<div class="column">
  <div>
    <mat-card class="review-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>UserID : {{this.review.ReviewUserID}}</mat-card-title>
          <mat-card-subtitle>Recipe :{{this.review.Reviewrecipeid}}</mat-card-subtitle>
          <mat-card-subtitle>Review :{{this.review.ReviewRating}}</mat-card-subtitle>
        </mat-card-header>
        <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
        <mat-card-content>
          <p>
            {{this.review.ReviewText}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="openRevieweditDialog()">Edit</button>
          
        </mat-card-actions>
      </mat-card>
  </div>
</div>
