

<mat-card class="user-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>UserID : {{this.user.UserID}}</mat-card-title>
      <mat-card-subtitle>User First :{{this.user.Firstname}}</mat-card-subtitle>
      <mat-card-subtitle>User last name :{{this.user.Lastname}}</mat-card-subtitle>


    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
      <p>
        {{this.user.Aboutyou}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="displaymaderecipes()">View Friend made Recipes</button>
      <button mat-button (click)="displaylikedrecipes()">View Friend liked Recipes</button>
      
    </mat-card-actions>
  </mat-card>
